<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>VCPD</title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark  container-fluid">
    <a id="logo" class="ml-5 navbar-brand text-center  justify-content-around" href="#">Villa Chica<br>Police Deparment</a>
      <ul class="navbar-nav container flex-row justify-content-around">
        <li class="nav-item active">
          <a class="nav-link un" href="#citizen">Citizen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#dnaAnalyze">Analyze DNA</a>
        </li>
      </ul>
  </nav>
    <main id="main-container" class="container-fluid">
        <section id="citizen">
            <h2 class="text-center">Add a new citizen</h2>
            <form onSubmit="addCitizen()">
                <div class="form-group">
                  <label for="fullname">Fullname</label>
                  <input type="text" class="form-control" id="fullname" aria-describedby="typeFullname" placeholder="Type the fullname" required>
                  <small id="fullnameHelp" class="form-text text-muted">Example: German Brice√±o Macias</small>
                </div>
                <div class="form-group">
                    <label for="dnaCode">DNA Code</label>
                    <input type="text" class="form-control" id="dnaCode" aria-describedby="typednaCode" placeholder="Type the genetic code" pattern="[0-1]{20}" required>
                    <small id="dnaCodeHelp" class="form-text text-muted">Example: 11100011100011100011</small>
                </div>
                <div class="form-group">
                    <label for="cellphone">Cellphone</label>
                    <input type="tel" class="form-control" id="cellphone" aria-describedby="typecellphone" placeholder="Type the cellphone" pattern="[0-9]{10}" required>
                    <small id="cellphoneHelp" class="form-text text-muted">Example: 3182930213</small>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="typeaddress" placeholder="Type the address" required>
                    <small id="addressHelp" class="form-text text-muted">Example: 123 Main Street, city Bucaramanga</small>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add citizen</button>
            </form>
        </section>
        <section id="dnaAnalyze">
          <h2 class="text-center">Analyze DNA</h2>
          <form onSubmit="analyzeCitizen()">
            <div class="form-group">
              <label for="defendantDNA">Defendant DNA Code</label>
              <input type="text" class="form-control" id="defendantDNA" aria-describedby="typedefendantDNA" placeholder="Type the genetic code" pattern="[0-1]{20}" required>
              <small id="defendantDNAHelp" class="form-text text-muted">Example: 01110001110001100111</small>
          </div>
          <button type="button" onclick="analyzeCitizen()" class="btn btn-primary mb-2">Analyze</button>
          </form>
          <div id="result"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
